<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация интерференционной картины колец Ньютона</title>
    <link href="output.css" rel="stylesheet">


    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-sun-16.png">
</head>
<body class="bg-indigo-50">
    <header class="text-center">
        <br\>
        <h1 class=" my-10 font-mono text-2xl font-bold text-indigo-800">
           Визуализация интерференционной картины колец Ньютона</h1>
    </header>
    <div class="split left my-10 text-center ">
        <br\>
        <div>
          <div><label>Длина волны(нм)</label> </div>
          <input class="input  text-center text" type="text" id="waveLenght" value="600">
        </div>
        <br\>
          <div>
            <div><label>Радиус линзы(м)</label> </div>
            <input class="input  text-center text" type="text" id="radius" value="1">
          </div>
          <br\>
          <div>
          <div><label>Показатель преломления линзы</label> </div>
            <input class="input  text-center text" type="text" id="linza" value="2">
          </div>
          <br\>
          <div>
            <div><label>Показатель преломления пластины</label></div> 
            <input class="input  text-center text" type="text" id="plast" value="3">
          </div>
          <br\>
          <div>
            <div><label>Показатель преломления среды</label></div> 
           
            <input class="input  text-center text" type="text" id="env" value="1">
          </div>
          <br\>
          <div>
            <div><label>Полная интенсивность света(Вт/м^2)</label></div> 
            <input class="input  text-center text" type="text" id="light" value="4">
          </div>
          <br\>
          <div class="text-center">
            <div class="my-10 text-center">
              <input  id="del" class="hidden btn text-center" type="button" value="Костыль" />
            </div>
            <div><input  id="result" class="btn" type="button" value="Результат" /></div>
          </div>

      </div>
      <div class="split right">

      </div>
